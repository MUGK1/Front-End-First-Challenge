<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/icon -  logo design.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css">

    <title>Order summary card</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        
      </header>

      <main>
        <div class="info">
          <h1 class="info__name">Order Summary</h1>
          <p class="info__features">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </div>

        <div class="order">
          <svg class="order__icon">
            <use xlink:href="images/sprite.svg#icon-icon-music"></use>
          </svg>

          <div class="order__middle">
            <h2 class="order__middle-title">Annual Plan</h2>
            <p class="order__middle-price">$59.99/year</p>
          </div>

          <a href="#" class="order__change-link"> Change </a>
        </div>

        <div class="purchase">
          <a href="#" class="purchase__proceed"> Proceed to Payment </a>
          <a href="#" class="purchase__cancel"> Cancel Order </a>
        </div>
      </main>
    </div>

    <footer class="footer">
      <div class="attribution">
       Coded by <a href="#" class="footer__khaled">Khaled From &copy;Mugendai</a>.
      </div>
    </footer>
  </body>
</html>
